<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" >
    <title>Document</title>
</head>
<body style="background-color: grey;">

    <!-- Indicators -->

    <h1 style="text-align: center;">
        Carousel with <em>Indicators</em> 
    </h1>
    <br>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="5" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="6" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="7" class="active"></li>
        </ol>

        <div class="carousel-inner" style="height: 50%; width: 65%; margin-right: auto; margin-left: auto;">

          <div class="carousel-item active">
            <img class="d-block w-100" src="pics/1.jpg" alt="First slide">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="pics/2.jpg" alt="Second slide">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="pics/3.jpg" alt="Third slide">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="pics/4.jpg" alt="Fourth slide">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="pics/5.jpg" alt="Fifth slide">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="pics/6.jpg" alt="Sixth slide">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="pics/7.jpg" alt="Seventh slide">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="pics/8.jpg" alt="Eighth slide">
          </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>
</html>
